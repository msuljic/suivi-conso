exclude: proximity_controller/
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
-   repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.1.13
    hooks:
    -   id: remove-tabs
        exclude: Makefile
    -   id: remove-crlf
-   repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
    -   id: black
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v1.2.3
    hooks:
    - id: flake8
-   repo: local
    hooks:
    -   id: pylint
        name: pylint
        entry: pylint --disable=logging-fstring-interpolation
        language: python
        types: [python]
        additional_dependencies: [pylint, matplotlib, pandas, rich]
